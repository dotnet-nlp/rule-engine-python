name: Release PyPI packages on dotnet release created

on:
  repository_dispatch:
    types: [release-pypi-packages]

jobs:
  prepare-dlls:
    name: Prepare source DLL files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: dotnet-nlp/rule-engine
          ref: ${{ github.event.client_payload.ref }}
          path: source
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build dotnet projects
        run: dotnet publish ./source/DotnetNlp.RuleEngine.Bundle/DotnetNlp.RuleEngine.Bundle.csproj -p:RuntimeIdentifier=linux-x64 -c Release --self-contained --output ./release
      - uses: actions/upload-artifact@v2
        with:
          name: dotnet-release
          path: ./release/

  publish-pypi-package:
    name: Create and publish PyPI package
    runs-on: ubuntu-latest
    needs: [prepare-dlls]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - uses: actions/download-artifact@v3
      with:
        name: dotnet-release
        path: src/dotnet_nlp/rule_engine/bundle/dlls
    - name: Copy runtime config
      run: cp runtimeconfig.json src/dotnet_nlp/rule_engine/bundle
    - name: Set version
      run: echo "__version__ = \"${{ github.event.client_payload.version }}\"" | tee src/dotnet_nlp/rule_engine/__init__.py
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
